<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="reloj.js"></script>
    <title>Contador, Cronometro, Temporizador</title>
</head>
<body>
    <h1>Validacion conocimientos</h1>
    <div class="container">
        <div id="actualizarDisplay" class="display">
            <div class="indicador">
                <!-- <div id="min" contenteditable=true>00</div>
                <div id="seg" contenteditable=true>:00</div>
                <div id="mili" contenteditable=true>:00</div> -->
            </div>
        </div>
        <div>
            <input type="radio" name="crono" id="checkCronometro" value="cronometro"> Cronometro
            <input type="radio" name="crono" id="checkContador" value="contador"> Contador
        </div>
        <div>
            <button type="button" class="btn-todos" id="minusBtn">-</button>
            <button type="button" class="btn-todos" id="resetBtn">Reset</button>        
            <button type="button" class="btn-todos" id="masBtn">+</button>
        </div>
        <div>
            <input type="button" class="iniciadores" value="Iniciar Cronometro" id="cronometro">
            <input type="button" class="iniciadores" value="Iniciar Temporizador" id="temporizador">
        </div>
        <div id="input-btn"></div>
        <ol class="lista" id="lista-tiempos">

        </ol>
    </div>
